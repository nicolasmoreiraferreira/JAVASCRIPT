<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <header>
      <h1>Vamos contar</h1>
  </header>
  <section>
      <div>
        Inicio: <input type="number" name="inicio" id="iinicio">
        
      </div>
      <div>
          Fim: <input type="number" name="fim" id="ifim">
      </div>
      <div>
        Passo: <input type="number" name="passo" id="ipasso">
      </div>
      <div id="res">
        <input type="submit" value="Contar" required onclick="contar()">
      </div>
  </section>
  <footer>
      <p>&copy; CursoemVideo</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
